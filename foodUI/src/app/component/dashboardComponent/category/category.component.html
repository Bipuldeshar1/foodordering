<div class="flex flex-col m-5">
  <div class="px-5 py-3 flex justify-between items-center">
    <h1 class="text-xl font-bold">Categories</h1>
    <button class="text-blue-500 hover:text-blue-700" (click)="openModal()">
      Add Category
    </button>
  </div>
  <hr class="border-t-2" />
  <div
    class="my-3 p-5 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-5"
  >
    <div
      *ngFor="let cat of category"
      class="border items-center justify-center px-5 py-6 rounded-lg shadow-lg bg-gray-100"
    >
      <p class="text-center">{{ cat.categoryName }}</p>
    </div>
  </div>
</div>

<!-- Modal -->
<div
  *ngIf="isModalOpen"
  class="fixed inset-0 flex items-center justify-center bg-gray-800 bg-opacity-75"
>
  <div class="bg-white p-6 rounded-lg shadow-lg w-1/3">
    <h2 class="text-xl font-bold mb-4">Add Category</h2>
    <form [formGroup]="CategoryForm" (submit)="addCategory()">
      <div class="mb-4">
        <label
          for="categoryName"
          class="block text-gray-700 text-sm font-bold mb-2"
          >Category Name</label
        >
        <input
          formControlName="CategoryName"
          type="text"
          id="categoryName"
          placeholder="Enter category name"
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        />
      </div>
      <div class="flex items-center justify-between">
        <button
          type="submit"
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
        >
          Add
        </button>
        <button
          type="button"
          class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
          (click)="closeModal()"
        >
          Cancel
        </button>
      </div>
    </form>
  </div>
</div>
