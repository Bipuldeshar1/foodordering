<div class="flex flex-col">
  <header class="flex flex-row justify-between m-1">
    <div>Product</div>
    <a
      class="py-1 px-5 bg-violet-500 text-white font-semibold rounded-full shadow-md hover:bg-violet-700 focus:outline-none focus:ring focus:ring-violet-400 focus:ring-opacity-75"
      [routerLink]="'/mainDBoard/add-product'"
    >
      add-product
    </a>
  </header>
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 gap-4">
    <div *ngFor="let item of food" class="food-list" (click)="openModal(item)">
      <app-card3 [food]="item"></app-card3>
    </div>
  </div>
</div>

<!-- popup Modal -->
<div
  *ngIf="isModalOpen"
  class="fixed inset-0 flex items-center justify-center bg-gray-800 bg-opacity-75"
>
  <div class="bg-white p-6 rounded-lg shadow-lg w-1/3">
    <p>Product ID: {{ selectedProductId }}</p>
    <button>update</button>
    <button (click)="delete(selectedProductId)">delete</button>
  </div>
</div>
