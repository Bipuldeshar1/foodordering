<form class="form" [formGroup]="loginForm" (ngSubmit)="OnFormSubmitted()">
  <div class="flex items-center justify-center min-h-screen">
    <div
      class="flex flex-col border shadow-xl justify-center p-5 w-[400px] md:w-[500px]"
    >
      <h1 class="text-3xl font-semibold font-sans">Login</h1>
      <label class="pt-5 pb-1 text-sm font-sans font-semibold">Email:</label>
      <input
        type="text"
        placeholder="email..."
        formControlName="Email"
        class="border w-auto h-10 rounded-md p-3 drop-shadow-sm"
      />
      <div
        *ngIf="
          loginForm.controls.Email.invalid &&
          (loginForm.controls.Email.dirty || loginForm.controls.Email.touched)
        "
        class="text-red-500 text-sm"
      >
        <div *ngIf="loginForm.controls.Email.errors?.required">
          Email is required
        </div>
        <div *ngIf="loginForm.controls.Email.errors?.email">
          Invalid email format
        </div>
      </div>
      <label class="pt-5 pb-1 text-sm font-sans font-semibold">Password:</label>
      <input
        type="text"
        placeholder="password..."
        formControlName="Password"
        class="border w-auto h-10 rounded-md p-3 drop-shadow-sm"
      />
      <div
        *ngIf="
          loginForm.controls.Password.invalid &&
          (loginForm.controls.Password.dirty ||
            loginForm.controls.Password.touched)
        "
        class="text-red-500 text-sm"
      >
        <div *ngIf="loginForm.controls.Password.errors?.required">
          Password is required
        </div>
        <div *ngIf="loginForm.controls.Password.errors?.minlength">
          Password must be at least 8 characters long
        </div>
      </div>
      <br />
      <button
        class="bg-blue-400 hover:bg-blue-500 text-white font-bold h-9 rounded-lg shadow-md"
      >
        Login
      </button>
      <p class="my-3 text-md font-sans font-semibold text-gray-500">
        dont have an account!
        <span
          class="hover:text-black underline cursor-pointer"
          routerLink="/register"
          >Register</span
        >
      </p>
    </div>
  </div>
</form>
